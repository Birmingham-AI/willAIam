name: Deploy Backend to Cloud Run

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

env:
  PROJECT_ID: bhamai
  REGION: us-central1
  SERVICE_NAME: willaim-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Container
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/willaim/${{ env.SERVICE_NAME }}:${{ github.sha }} ./backend
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/willaim/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/willaim/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: --allow-unauthenticated --memory=512Mi --cpu=1 --min-instances=1 --max-instances=5 --port=8000 --timeout=300
          secrets: |
            OPENAI_API_KEY=openai-api-key:latest
            SUPABASE_URL=supabase-url:latest
            SUPABASE_KEY=supabase-key:latest
            UPLOAD_API_KEY=upload-api-key:latest
            LANGFUSE_ENABLED=LANGFUSE_ENABLED:latest
            LANGFUSE_PUBLIC_KEY=LANGFUSE_PUBLIC_KEY:latest
            LANGFUSE_SECRET_KEY=LANGFUSE_SECRET_KEY:latest
            LANGFUSE_BASE_URL=LANGFUSE_BASE_URL:latest
            EVENTBRITE_API_TOKEN=EVENTBRITE_API_TOKEN:latest
            EVENTBRITE_ORG_ID=EVENTBRITE_ORG_ID:latest
            

      - name: Show Output
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
