<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>willAIam - Birmingham AI Chat</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirects 404 requests to index.html while preserving the URL path
      // This enables client-side routing for React Router
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // Store the intended path and redirect to root
      sessionStorage.setItem('spa-redirect', path + search + hash);
      window.location.replace('/');
    </script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0;url=/" />
    </noscript>
  </body>
</html>
